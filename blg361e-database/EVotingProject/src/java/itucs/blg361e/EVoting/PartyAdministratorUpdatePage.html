<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head> 
            <title>Update Party Administrator</title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <h4>Party Admin Update Page</h4>
            <div id="edit_container">
                
                <form action="#" wicket:id="partyAdminUpdateForm">
                    <table align="center">
                        <tr>
                            <th>Username </th>
                            <td><input type="text" wicket:id="userName" placeholder="Enter Username" autofocus="autofocus" maxlength="80" /></td>
                            <td><input type="submit" wicket:id="getPartyAdminInfo" value="GET" class="button"/></td>
                        </tr>
                        <tr>
                            <th>New Party Title </th>
                            <td><input type="text" wicket:id="partyTitle" placeholder="Enter partyTitle" maxlength="80" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" wicket:id="update_partyAdmin" value="UPDATE" class="button" /></td>
                        </tr>
                    </table>             
                </form>       
            </div>

            <div id="feedbackPanel"><span wicket:id="updatePartyAdminFeedback" /></div>

        </wicket:extend>
    </body>
</html>
