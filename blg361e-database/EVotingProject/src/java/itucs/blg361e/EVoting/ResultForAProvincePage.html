<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Result Page</title>
    </head>
    <body>
        <wicket:extend>
            <marquee wicket:id="resultMessage" behaviour="scrool" scrollamount="2" onmouseover="this.stop();" onmouseout="this.start();" style="font-family: Arial; font-size: 14pt;"></marquee>
            <marquee wicket:id="distMessage" direction="right" behaviour="scrool" scrollamount="2" onmouseover="this.stop();" onmouseout="this.start();" style="font-family: Arial; font-size: 14pt;"></marquee>
            <h5 style="font-size: 36px; text-align: center;" wicket:id="headMessage"></h5>
            <div id="wrapper">
                <div id="content">
                    <ul wicket:id="bar"id="bar">
                    </ul>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
