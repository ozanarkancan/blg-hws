<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>ElectorDeletePage</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <wicket:extend> 
            <div id="edit_container">
                <form action="#" wicket:id="candidate_delete_form">
                    <table align="center">
                        <tr>
                            <th>Enter TC number: </th>
                            <td><input wicket:id="TCnumber" type="text" autofocus="autofocus" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input value="Delete" wicket:id="delete_candidate" type="submit"/></td>
                        </tr>
                    </table>
                </form>
            </div>


            <div id="feedbackPanel"><span wicket:id="delete_candidate_feedback"/></div>
        </wicket:extend>

    </body>
</html>
