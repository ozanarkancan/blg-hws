<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>PartyEditPage</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <wicket:extend> 
            <div id="edit_container">
                <h4>Party Edit Page</h4>
                <form action="#" wicket:id="party_edit">
                    <table>
                        <tr>
                            <th>Title of Party:</th>
                            <td><input wicket:id="title" placeholder="Title of Party" type="text" maxlength="80"/></td>
                        </tr>
                        <tr>
                            <th>Year of Party:</th>
                            <td><input wicket:id="year" placeholder="Year" type="text" size="4" maxlength="4"/></td>
                        </tr>
                        <tr>
                            <th>Party Leader:</th>
                            <td><input wicket:id="partyleader" placeholder="Party Leader" type="text" maxlength="80"/></td>
                        </tr>
                        <tr>
                            <th>Party Principle:</th>
                            <td><input wicket:id="partyPrinciples" placeholder="Enter Party Principle" type="text" maxlength="5000" /></td>
                        </tr>
                        <td></td>
                        <td>
                            <input value="ADD" name="ADD" type="submit" class="button"/>
                        </td>
                    </table>
                </form>
            </div>
            <div id="feedbackPanel"><span wicket:id="add_party_feedback"/></div>
        </wicket:extend>
    </body>
</html>
