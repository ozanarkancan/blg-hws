<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Vote Page</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <wicket:extend>
            <form wicket:id="voteForm">
                <div id="voteListContainer">
                    <span wicket:id="participants" class="votePartyLi"></span>
                </div>
                <input value="Vote" name="vote" type="submit" wicket:id="voteButton" class="voteButton"/>
            </form>            
            <div id="feedbackPanel"><span wicket:id="feedbackVote"/></div>
        </wicket:extend>
    </body>
</html>
