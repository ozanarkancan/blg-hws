<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Elector Page</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <wicket:extend> 
            <div id="left-content">    
                <ul class="links">
                    <li><a href="#" wicket:id="update_elector">UPDATE YOUR INFORMATION</a></li>
                </ul>
            </div>
            <div id="right-content">
                <h4 style=" text-align: left"><p wicket:id="name" style="font-size: 20pt;  text-align: " ></p></h4>
                <p style="font-size: 20pt; color: rgb(200, 205, 236)" >Your current information is listed below:</p>
                <p wicket:id="tc" style="font-size: 20pt; color: #97a7a9" ></p>
                <p wicket:id="provinceId" style="font-size: 20pt; color: #97a7a9" ></p>
                <p wicket:id="birthday" style="font-size: 20pt; color: #97a7a9" ></p>
                <p wicket:id="profession" style="font-size: 20pt; color: #97a7a9" ></p>
                <p wicket:id="education" style="font-size: 20pt; color: #97a7a9" ></p>
                <p wicket:id="address" style="font-size: 20pt; color: #97a7a9" ></p>

            </div>
        </wicket:extend> 
    </body>
</html>
