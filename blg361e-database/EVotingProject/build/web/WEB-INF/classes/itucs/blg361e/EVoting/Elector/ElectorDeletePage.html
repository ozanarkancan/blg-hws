<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Elector Delete Page</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <wicket:extend> 
            <div id="edit_container">
                <h4>Elector Delete Page</h4>
                <form action="#" wicket:id="elector_delete_form">
                    <table align="center">
                        <tr>
                            <th>Give the TC number: </th>
                            <td><input wicket:id="TCnumber" placeholder="Enter TCnumber" type="text" autofocus="autofocus" size="11" maxlength="11"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input value="DELETE" class="button" wicket:id="delete_elector" type="submit"/></td>
                        </tr>
                    </table>
                </form>
            </div>


            <div id="feedbackPanel"><span wicket:id="delete_elector_feedback"/></div>
        </wicket:extend>

    </body>
</html>
